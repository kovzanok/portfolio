<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

      rel="stylesheet"
    />
</head>
<body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <span class="logo">
            <a class="logo__link" href="#">Alex.Kovzan</a>
          </span>
        </div>
        <div class="header__nav">
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#about">About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#projects">Projects</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="home" id="#home">
        <div class="container home__container">
          <div class="home__info">
            <h1 class="home__title">Front-End React Developer</h1>
            <p class="home__text">
              Hi, I'm Alexander Kovzan. A Front-end React Developer from Minsk,
              Belarus.
            </p>
            <div class="home__links">
              <a class="home__download-link" href="./CV.pdf" download>Download CV</a>
              <a  class="home__projects-link" href="#projects">Projects</a>
            </div>
          </div>
          <div class="home__photo-block">
            <img class="home__photo" src="./src/img/photo.jpg" alt="My photo" />
          </div>
          <div class="home__tech tech">
            <p class="tech__text">Tech Stack</p>
            <ul class="tech__list">
              <li class="tech__item html5"></li>
              <li class="tech__item css3"></li>
              <li class="tech__item sass"></li>
              <li class="tech__item js"></li>
              <li class="tech__item ts"></li>
              <li class="tech__item webpack"></li>
              <li class="tech__item react"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__socials socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a
                target="_blank"
                class="socials__link github-link"
                href="https://github.com/kovzanok"
              >
              </a>
            </li>
            <li class="socials__item">
              <a
                target="_blank"
                class="socials__link linkedin-link"
                href="https://www.linkedin.com/in/alexander-kovzan/"
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer__copyright">
          <span>Copyright Â© 2023. All rights are reserved</span>
        </div>
